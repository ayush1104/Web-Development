<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
h1 {
    /* color: blue; */
    color: #0597be; /* Hex color code */
}
p {
    color: rgb(255, 35, 35); /* RGB color */
    background-color: rgba(71, 226, 187, 0.993); /* RGBA color */
    /* color: hsl(235, 61%, 50%); HSL color */
}
    </style>
</head>
<body>
<h1> Lets learn about Colors</h1>
<p>
    Color can be represented in various ways in CSS. The most common methods are:
    <ol>
        <li>color keywords</li>
        <li>Hex color code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
        <li>HSLA</li>
    </ol>
</p>
</body>
</html>
