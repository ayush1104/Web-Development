<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form to apply for google</h1>
    <form action="post">
    <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus required>
    </div>
    <div>
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" placeholder="Enter your ppassword">
    </div>
    <div>
    <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
        <label for="comment">write your comment here</label>
        <br>
        <textarea name="comment" rows="4" cols="50">
Enter your comment...
</textarea>
    </div>

    <div>
        <label for="fruits">select your favourite fruits</label>
        <select name="fruits">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="cherry">Cherry</option>
</select>
    </div>
<input type="submit" value="Submit">

    </form>
    
</body>
</html>
