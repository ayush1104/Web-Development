<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;
        }
        .one {
            text-shadow: 2px 2px 4px #000000;
            outline: 2px solid #ff0000;
            border: #70a711 2px solid;
            outline-offset: 5px;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div class="box">I am a  Box</div>
    <p class="one">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus voluptatem voluptates earum enim adipisci unde eveniet aliquid nemo explicabo optio?</p>
</body>
</html>
