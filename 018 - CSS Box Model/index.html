<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box1 {
            background-color: lightblue;
            padding: 10px;
            margin:35px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
        }
        .box2 {
            background-color: lightcoral;
            padding: 10px;
            margin: 20px;
            border: 2px solid red;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="box1">Hello, I am BOX 1</div>
<div class="box2">Hello, I am BOX 2</div>

</body>
</html>
