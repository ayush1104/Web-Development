<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            background-color: #f0f0f0;
            padding: 10px;;
        }
        li {
            margin: 0 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>Our Company</li>
            </ul>
        </nav>
    </header>
</body>
</html>
